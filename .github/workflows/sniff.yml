name: Video Sniffer

on:
  workflow_dispatch:
    inputs:
      url:
        description: "URL da página com vídeo"
        required: true

jobs:
  sniff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install
          npx playwright install --with-deps

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Run sniffer
        run: |
          node sniff.js "${{ github.event.inputs.url }}"

      # ================= RESULTADOS TEXTO =================
      - name: Upload result files
        if: ${{ hashFiles('videos.txt', 'resultado.txt') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: resultado-sniffer
          path: |
            videos.txt
            resultado.txt

      # ================= RELATÓRIO DRM (SE EXISTIR) =================
      - name: Upload DRM report
        if: ${{ hashFiles('relatorio_drm.txt') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-drm
          path: relatorio_drm.txt

      # ================= VÍDEO (SE EXISTIR) =================
      - name: Upload video
        if: ${{ hashFiles('video.mp4') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: video
          path: video.mp4
