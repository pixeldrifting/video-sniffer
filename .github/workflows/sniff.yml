name: Video Sniffer

on:
  workflow_dispatch:
    inputs:
      url:
        description: "URL da página com vídeo"
        required: true

jobs:
  sniff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install
          npx playwright install --with-deps

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Run sniffer
        run: |
          node sniff.js "${{ github.event.inputs.url }}"

      - name: Upload downloaded video (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: video-result
          path: |
            video.mp4
            videos.txt
            resultado.txt
            relatorio_drm.txt
